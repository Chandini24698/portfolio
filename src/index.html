<!DOCTYPE html>
<html lang="en">
<head>

  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: auto;
      padding: 20px;
      line-height: 1.6;
      background: #f4f6f8;
      color: #333;
    }
    img.profile {
      border-radius: 50%;
      width: 150px;
      height: 150px;
      display: block;
      margin: 0 auto 15px;
      object-fit: cover;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    section {
      margin-bottom: 40px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    ul {
      list-style-type: disc;
      padding-left: 20px;
    }
    a.button, a {
      color: #0078d4;
      text-decoration: none;
      font-weight: 600;
    }
    a.button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #0078d4;
      color: white;
      border-radius: 5px;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }
    a.button:hover, a:hover {
      text-decoration: underline;
      background-color: #005a9e;
      color: white;
    }
    form label {
      display: block;
      margin: 10px 0 5px;
    }
    form input, form textarea {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    form button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #0078d4;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    form button:hover {
      background-color: #005a9e;
    }
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      img.profile {
        width: 120px;
        height: 120px;
      }
    }
  </style>
</head>
